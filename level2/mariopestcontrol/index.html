<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="pest-control" action="">
      <h1>Mario Pest Control</h1>
      <ul>
        <li>
          Goombas
          <img src="./goombas.jpg" alt="bug" />Price: 5 Coins Enter total
          caught:
          <input name="bug1" type="number" id="bug1" />
        </li>
        <li>
          Bob-ombs
          <img src="./bobombs.jpg" alt="bug" />Price: 7 Coins Enter total
          caught:
          <input name="bug2" type="number" id="bug2" />
        </li>
        <li>
          Cheep-cheeps
          <img src="./cheeps.jpg" alt="bug" />Price: 11 Coins Enter total
          caught: <input type="number" name="bug3" id="bug3" />
        </li>
      </ul>
      <button type="submit">submit</button>
      <h3>Total Price :</h3>
      <input type="number" id="total" name="total" />
      <!-- <h4 id="count"></h4> -->
    </form>
    <!-- <h3 id="display-timer"></h3> -->
  </body>
</html>
